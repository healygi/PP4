{% extends "base.html" %}

{% block content %}

{% load static %}

<form method="post">
    {% csrf_token %}
    <p>Are you sure {{ name }}, that you would like to delete 
        your comment? <p>
    <input class="btn btn-primary" type="submit" value="Confirm">
    <div><br>
        <a href="{% url 'post_detail' comment.post.slug %}">
            <button type="button" class="btn-danger btn-sm">Go Back</button></a>
    </div>
</form>

{% endblock %}
